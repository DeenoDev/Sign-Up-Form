<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="img">
        <div class="img-description">
            <p class="img-info">Photo by Aron Visuals</p>
            <a href="https://unsplash.com/photos/LSFuPFE9vKE">
                <p class="img-info">https://unsplash.com/photos/LSFuPFE9vKE</p>
            </a>
        </div>
    </div>
    <div class="form">
        <div class="form-info">
            <h1>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italics">now</span> to get started.
                <br>
                <br>
                You <span class="italics">know</span> you want to.
            </h1>
        </div>
        <br>
        
        <form action="">
            <h1>Let's do this!</h1>
            <!-- First Name and Last Name Section -->
            <div class="inputs">
                <div class="first-name">
                    <input type="text" class="form-input" id="first-name" placeholder="First Name">
                    <label for="first-name" class="form-label">First Name</label>
                </div>

                <div class="last-name">
                    <input type="text" class="form-input" id="last-name" placeholder="Last Name">
                    <label for="last-name" class="form-label">Last Name</label>
                </div>
            </div>

            <!-- Email and Phone Number Section -->
            <div class="inputs">
                <div class="email">
                    <input type="email" class="form-input" id="email" placeholder="Email">
                    <label for="email" class="form-label">Email</label>
                </div>

                <div class="phone">
                    <input type="tel" class="form-input" id="phone" placeholder="Phone Number">
                    <label for="phone" class="form-label">Phone Number</label>
                </div>
            </div>

            <!-- Password Section -->
            <div class="inputs">
                <div class="password">
                    <input type="password" class="form-input" id="password" placeholder="Password">
                    <label for="password" class="form-label">Password</label>
                </div>

                <div class="confirm-password">
                    <input type="password" class="form-input" id="confirm-password" placeholder="Confirm Password">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                </div>
            </div>
        </form>



    </div>

   
    
</body>
</html>
